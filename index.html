<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <span id="time">00:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
           
        </ul>
    </div>
    <div id="mod" class="modal">
    <div class="modal-content">
      <div class="container">
        <span id="display-topright">&times;</span>
        <h2>Congratualations</h2>
        <div class="score-panel">
        <ul id="star" class="stars"></ul>
        </div>
        <p>Game finished in <span id="final-time"></span> minutes with <span id="final-move"></span> moves</p>
        <button id="replay">Play Again</button>
      </div>
    </div>
  </div>
   
  </div>

    <script src="js/app.js"></script>
</body>
</html>
